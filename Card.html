<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/f6b356be29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="https://media.istockphoto.com/id/929564922/photo/portrait-of-an-african-fan.jpg?s=612x612&w=0&k=20&c=qJOgWF7JHeKokRIbyXIgLVoPEQqdq59ChP48oINu2t8=" alt="image">
        <h1>John Doe</h1>
        <p style="font-size: 1.1rem;color:rgb(183, 183, 183)">CEO&Founder,Example</p>
        <p style="font-size: 0.8rem;font-weight:bold">Harvard University</p>
        <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="con"><p style="color: white; padding-top: 30px;">Contact</p></div>
    </div>
</body>
</html>
